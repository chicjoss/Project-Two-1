<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
<title> Sign up page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  

</head>
   <div class ="header">
    <img src="images/ISUD_Logo.jpg" alt="logo" style="width:50px;height:50px;">
    <h2>International Society for Universal Dialogue</h2>
     
        </div>
  <div class ="navbarhere">
    <a href= "index.html"> Home</a>
    <a href="aboutus.html">About Us</a>
    <a href="signup.html">Sign Up</a>
    <a href="login.html">Sign In</a>
    </div>
    
<h2>Sign up</h2>
    <form method="get" action="#null" autocomplete="on">
        <fieldset>
            <div>
           <label> Enter First Name </label>
           <p>
               <input type="text" name="fname" placeholder="First Name">
           </p>
            </div>
            <div>
           <label>Enter Last Name </label>
           <p>
               <input type="text" name="lname" placeholder=" Last Name">
            </p>
        </div>
        <div>
            <label> Enter Email </label>
           <p>
               <input type="text" name="email" placeholder="emailaddress@email.com">
           </p>
            
            <div>
                <label> Create a strong password </label>
                <p>
             <input type="password" name="pwd" placeholder="password" minlength="15"><br><br>
        </p>
            </div>
            <button id="submit">Sign up</button>
          </div>
         
       </fieldset>
    </form>
</body>
</html>
